<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body class="body_2">
    
    <header>
        <h1>ISCRIZIONE</h1>    
    </header>
    <main>
        <form action="URL" method="POST">
            <label for="Nome">Nome e Cognome</label>
            <br>
            <input type="text" required placeholder="Nome Cognome" id="Nome">
            <br>
            <label for="indirizzo">Indizzo email</label>
            <br>
            <input type= "email" required placeholder="esempio@email.com" id="indirizzo">
            <br>
            <label for="numero">Numero telefono</label>
            <br>
            <input type="tel" required placeholder="numero telefono" id="numero" pattern="[0-9]{3}-[0-9]{2}-[0-9]{2}-[0-9]{3}" minlength="13" maxlength="13">
            <br>
            <small>esempio 333-44-55-666</small>
            <br>
            <label for="indirizzo">Orario arrivo</label>
            <br>
            <input type="time" name="orario">
            <br>
            <label for="num_p">Numero partecipanti</label>
            <br>
            <input type="number" name="numero-persone" placeholder="numero persone" id="num_p" maxlength="2">
            <br>
            <label for="social">Come hai saputo dell'evento</label>
            
            <select name="social-media" id="social">
                <option value="Instagram"> Instagram</option>
                <option value="Facebook">Facebook</option>
                <option value="Snapchat">Snapchat</option>
                <option value="altro">..altro</option>
            </select>
            <br>
            <textarea name="vestiti" cols="30" rows="10" placeholder="Descrivi cosa indossi"></textarea>
            <br>
            <input type="checkbox" name="check" id="privacy">
            <label for="privacy">accetto le condizioni di privacy</label> 
            <br>
            <input type="submit" value="Submit">

        </form>

    </main>
    <footer>
        <a href="index1.html">pagina precedente</a>
    </footer>
    
</body>
</html>
